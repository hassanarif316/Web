<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo by Hassan</title>
    <link rel="stylesheet" href="ludo.css">
</head>

<body>
    <div class="game" id="ludo">
        <div id="gy">
            <div class="game" id="green">
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>
            </div>

            <div id="gy-between">
                <div class="col1">
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                </div>

                <div class="col1">
                    <div class="box-yellow" id="yw"></div>
                    <div class="box-yellow"></div>
                    <div class="box-yellow"></div>
                    <div class="box-yellow"></div>
                    <div class="box-yellow"></div>
                    <div class="box-yellow"></div>
                </div>

                <div class="col1">
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                </div>
            </div>

            <div class="game" id="yellow">
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>  
            </div>
        </div>


        <div class="center">
            <div class="gr-between">
                <div class="row1">
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                </div>

                <div class="row1">
                    <div class="rbox-green" id="gw"></div>
                    <div class="rbox-green"></div>
                    <div class="rbox-green"></div>
                    <div class="rbox-green"></div>
                    <div class="rbox-green"></div>
                    <div class="rbox-green"></div>
                </div>

                <div class="row1">
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                </div>
            </div>

            <div class="yb-between">
                <div class="row1">
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                </div>

                <div class="row1">
                    <div class="rbox-blue"></div>
                    <div class="rbox-blue"></div>
                    <div class="rbox-blue"></div>
                    <div class="rbox-blue"></div>
                    <div class="rbox-blue"></div>
                    <div class="rbox-blue" id="bw"></div>
                </div>

                <div class="row1">
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                    <div class="rbox"></div>
                </div>
            </div>
        </div>



        <div class="rb">
            <div class="game" id="red">
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>
                <div class="flex-circle">
                    <div class="goti" ></div>
                    <div class="goti" ></div>
                </div>
        </div>

        <div id="gy-between">
                <div class="col1">
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                </div>

                <div class="col1">
                    <div class="box-red"></div>
                    <div class="box-red"></div>
                    <div class="box-red"></div>
                    <div class="box-red"></div>
                    <div class="box-red"></div>
                    <div class="box-red" id="yw"></div>
                </div>

                <div class="col1">
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                    <div class="box-white"></div>
                </div>
            </div>

        <div class="game" id="blue">
            <div class="flex-circle">
                <div class="goti" ></div>
                <div class="goti" ></div>
            </div>
            <div class="flex-circle">
                <div class="goti" ></div>
                <div class="goti" ></div>
            </div>  
        </div>
    </div>
    


</body>
</html>
